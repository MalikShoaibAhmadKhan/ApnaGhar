services:
  mysql:
    image: mysql:8.0
    container_name: real-estate-mysql-dev
    restart: unless-stopped
    ports:
      - "3307:3306"  # Expose on different port for dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: RealEstateDb
      MYSQL_USER: realuser
      MYSQL_PASSWORD: password123
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - real-estate-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "realuser", "-ppassword123"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: real-estate-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: realuser
      PMA_PASSWORD: password123
      PMA_ARBITRARY: 1
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - real-estate-dev-network

volumes:
  mysql_dev_data:

networks:
  real-estate-dev-network:
    driver: bridge